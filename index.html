<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label>Enter Your First Name: <input type="text" required /></label>
        <label>Enter Your Last Name: <input type="text" required /></label>
        <label>Enter Your Email: <input type="email" required /></label>
        <label
          >Create a New Password:
          <input type="password" pattern="[a-z0-5]{8,}" required
        /></label>
      </fieldset>
      <fieldset>
        <label
          ><input type="radio" name="account-type" /> Personal Account</label
        >
        <label
          ><input type="radio" name="account-type" /> Business Account</label
        >
        <label
          ><input type="checkbox" required /> I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" /></label>
        <label
          >Input your age (years): <input type="number" min="13" max="120" />
        </label>
        <label
          >How did you hear about us?
          <select>
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Provide a bio:<textarea></textarea></label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
